<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Travel Planner Using Graphs</h1>
    <div>
        <label for="numNodes">Number of Nodes:</label>
        <input type="number" id="numNodes" min="1" max="100" value="10">
        <button onclick="generateGraph()">Generate Graph</button>
    </div>
    <div>
        <label for="startNode">Start Node:</label>
        <input type="number" id="startNode" min="0" value="0">
        <label for="endNode">End Node:</label>
        <input type="number" id="endNode" min="0" value="1">
        <button onclick="findShortestPath()">Find Shortest Path</button>
    </div>
    <div id="graph"></div>
    <div id="steps"></div>
    <button onclick="generatePDF()">Generate PDF Summary</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
